<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu des Articles</title>
   <!-- <link rel="stylesheet" href="styles.css"> -->
   <link id="theme-link" rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/harry-p" rel="stylesheet">
    
</head>
<body>

        <div class="menu-container">
            <button class="close-button" onclick="closeMenu()">×</button>
            <h1>Menu du Hogspub</h1>
            <p>Liste de tous les articles disponibles</p>

            <!-- Conteneur avec scroll pour les items -->
            <div class="items-container">
                <!-- Les catégories et items seront générés ici par JavaScript -->
                <div class="grid-container">
                    <!-- Les catégories et les items seront ajoutés ici -->
                </div>
            </div>
            <div class="footer">
                <div class="price-details">
                    <p>Prix initial: $<span id="initialPrice">0.00</span></p>
                </div>
                <div class="buttons">
                    <p> Reduction: $
                    <button id="subtractButton">-</button>
                    <span id="discount">0.00</span>
                    <button id="addButton">+</button></p>
                </div>      
                <div class="price-details">
                    <p>Total: $<span id="totalPrice">0.00</span></p>
                </div>       
                <button id="payButton" onclick="order()">Valider la commande</button>
            </div>
        </div>
        <div id="ticket" class="notepad">
            <h1>Ticket de Commande</h1>
            <ul id="orderList">
                <!-- Les items seront insérés ici via JS -->
            </ul>
            <button class="close-button" onclick="closeMenu()">×</button>
        </div>
        

    <script src="main.js"></script>
</body>
</html>
