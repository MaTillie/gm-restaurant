<body>

        <div class="menu-container">
            <button class="close-button" onclick="closeMenu()">×</button>
            <h1>Menu du Hogspub</h1>
            <p>Liste de tous les articles disponibles</p>

            <!-- Conteneur avec scroll pour les items -->
            <div class="items-container">
                <!-- Les catégories et items seront générés ici par JavaScript -->
                <div class="grid-container">
                    <!-- Les catégories et les items seront ajoutés ici -->
                </div>
            </div>
            <div class="footer">
                <div class="price-details">
                    <p>Prix initial: $<span id="initialPrice">0.00</span></p>
                </div>
                <div class="buttons">
                    <p> Reduction: $
                    <button id="subtractButton">-</button>
                    <span id="discount">0.00</span>
                    <button id="addButton">+</button></p>
                </div>      
                <div class="price-details">
                    <p>Total: $<span id="totalPrice">0.00</span></p>
                </div>       
                <button id="payButton" onclick="order()">Valider la commande</button>
            </div>
        </div>

        <div id="ticket" class="notepad">
            <h1>Ticket de Commande</h1>
            <ul id="orderList">
                <!-- Les items seront insérés ici via JS -->
            </ul>
            <button class="close-button" onclick="closeMenu()">×</button>
        </div>
        
        <div id="mng_prix">
            <button class="close-button" onclick="closeMenu()">×</button>
            <h1>Changement des prix</h1>
            

            <div class="items-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody id="menu-items">
                        <!-- Les items seront injectés ici via JS -->
                    </tbody>
                </table>                
            </div>
            <button id="saveButton" onclick="savePrices()">Sauvegarder</button>
      </div>

      <div id="mng_recipe">
        <div id="header">
            <button class="close-button" onclick="closeMenu()">×</button>
        </div>
    
        <div id="content">
            <div id="recipe-list">
                <button class="btn-add" onclick="addNewRecipe()">Ajouter une nouvelle recette</button>
                <h2>Liste des Recettes</h2>
            </div>
    
            <div id="recipe-details">
                <h2>Modifier la Recette</h2>
                <img id="recipe-image" src="" alt="Image de la recette" />
                
                <div class="inline-input">
                    <input type="text" id="image-url" placeholder="URL de l'image" />
                    <button class="btn-small" onclick="updateRecipeImage()">V</button>
                </div>
    
                <h3>Nom du plat :</h3>
                <input type="text" id="recipe-label" placeholder="Nom du plat" />

                <h3>Type de plat :</h3>
                <select id="category-select">
                    <option value="">Sélectionner un type</option>
                </select>
                
                <h3>Ingrédients :</h3>
                <ul id="ingredients-list"></ul>
    
                <h3>Ajouter un ingrédient :</h3>
                <select id="ingredient-category" onchange="updateIngredientDropdown()">
                    <option value="">Sélectionner une catégorie</option>
                </select>
    
                <select id="ingredient-select">
                    <option value="">Sélectionner un ingrédient</option>
                </select>
    
                <button class="btn" onclick="addIngredientToRecipe()">Ajouter l'ingrédient</button>
    
                <button class="btn" onclick="saveRecipe()">Enregistrer la recette</button>
            </div>
        </div>
